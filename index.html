<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tourism Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>üåç Tourism Analytics Dashboard</h1>

    <div class="dashboard">
      <div class="card">
        <h3>Tourist Growth Over Years</h3>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="card">
        <h3>Top Tourist Destinations</h3>
        <canvas id="barChart"></canvas>
      </div>

      <div class="card">
        <h3>Tourist Type Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>

      <div class="card">
        <h3>Revenue Sources</h3>
        <canvas id="doughnutChart"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
